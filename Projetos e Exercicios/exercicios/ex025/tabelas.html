<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas em HTML5</title>
    <style>
        table{
            border: 1px solid black;
            border-collapse:collapse;
            font-family: Arial, Helvetica, sans-serif;
        }
        th{
            border: 1px solid black;
            
        }
        td{
            border: 1px solid black;
            padding: 8px;
            font-size: 1.6vh;
            
        }
        .oi{
            border: 0px;
        }
    </style>
</head>
<body>
    <h1> minha Tabela</h1>
    <table>
            <tr>
                <th class="oi"></th>
                <th>item1</th>
                <th>item2</th>
                <th>item3</th>
                <th> item4 </th>
            </tr>
            
            <tr>
                 <td>linha 1</td>
                <td>a1</td>
                <td>a2</td>
                <td>a3</td>
                <td>a4</td>
            </tr>
            <tr>
                <td>linha 2</td>
                <td>b1</td>
                <td>b2</td>
                <td>b3</td>
                <td>b4</td>
            </tr>
            <tr>
                <td>linha 3 </td>
                <td>c1</td>
                <td>c2</td>
                <td>c3</td>
                <td>c4</td>
            </tr>
            


    </table>
</body>
</html>
